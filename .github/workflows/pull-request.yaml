# This workflow will lint the PR's title and commit message.
# https://github.com/CondeNast/conventional-pull-request-action
# https://github.com/conventional-changelog/commitlint/blob/master/docs/reference-rules.md
# https://github.com/CondeNast/conventional-pull-request-action/issues/15

name: Pull Request
on:
  pull_request:
    branches: [main, staging]
    types:
    - opened
    - edited
    - synchronize
permissions:
  contents: read

jobs:
  pr:
    permissions:
      pull-requests: read  # for CondeNast/conventional-pull-request-action to get specific PR & list commits
    name: Lint PR title
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Run conventional commits check
      uses: CondeNast/conventional-pull-request-action@eef02ae6e88e4b462f39931113b1a75cc275beee
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        commitlintRulesPath: ./commitlint.rules.js
        commitTitleMatch: 'true'
  build:
    needs: pr
    uses: ./.github/workflows/build.yaml
