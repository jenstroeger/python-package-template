# Run Scorecard for this repository to further check and harden software and process.

name: Scorecards supply-chain security
on:
  # Only the default branch is supported.
  branch_protection_rule:
  schedule:
  - cron: 27 20 * * 1
  push:
    branches: [main]

# Declare default permissions as read only.
permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      actions: read
      contents: read
      # Needed to access OIDC token.
      id-token: write
    steps:

    - name: Harden Runner
      uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34 # v1.5.0
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Check out repository
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
      with:
        persist-credentials: false

    - name: Run analysis
      uses: ossf/scorecard-action@99c53751e09b9529366343771cc321ec74e9bd3d # v2.0.6
      with:
        results_file: results.sarif
        results_format: sarif
        # Read-only PAT token. To create it,
        # follow the steps in https://github.com/ossf/scorecard-action#authentication-with-pat.
        repo_token: ${{ secrets.SCORECARD_READ_TOKEN }}
        # Publish the results to enable scorecard badges. For more details, see
        # https://github.com/ossf/scorecard-action#publishing-results.
        # For private repositories, `publish_results` will automatically be set to `false`,
        # regardless of the value entered here.
        publish_results: true

    # Upload the results as artifacts (optional).
    - name: Upload artifact
      uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
      with:
        name: SARIF file
        path: results.sarif

    # Upload the results to GitHub's code scanning dashboard.
    - name: Upload to code-scanning
      uses: github/codeql-action/upload-sarif@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297 # v2.1.35
      with:
        sarif_file: results.sarif
