# This workflow checks and tests the package code, and it builds all package
# artifacts whenever there were changes to a pull request.

name: Check change set
on:
  pull_request:
    branches:
    - '*'
    types:
    - opened
    - reopened
    - synchronize
permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read

  comment-audit:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs: build
    steps:

    - name: Download artifact from Build
      uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7 #v3
      if: steps.audit-packages.outputs.exit_code == 1
      with:
        name: pip-audit-vulnerabilities.txt

    - name: Comment on PR
      id: comment-pr
      run: gh pr comment ${{ github.event.number }} --body-file pip-audit-vulnerabilities.txt
      if: steps.audit-packages.outputs.exit_code == 1
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
