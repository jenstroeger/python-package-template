# This is a reusable workflow that is called by other
# Actions workflows.  It checks, tests, and builds the package.

name: Build the package
on:
  workflow_call:
permissions:
  contents: read

jobs:
  build:
    name: Check Python ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # It is recommended to pin a Runner version specifically:
        # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.9', '3.10']
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout
      uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
    - name: Set up Python
      uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb
      with:
        python-version: ${{ matrix.python }}
    - name: Create and activate virtual environment
      if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' }}
      run: |
        make venv
        source .venv/bin/activate
      env:
        PYTHON: python
    - name: Create and activate virtual environment (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        make venv
        .venv/Scripts/Activate.ps1
      env:
        PYTHON: python
    - name: Install dependencies
      run: make setup
    - name: Build the package
      # We don't need to check and test the package separately
      # because `make dist` runs those targets first and only
      # builds the package if they succeed.
      run: make dist
    - name: Build the docs
      run: make docs
